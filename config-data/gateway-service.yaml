server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: demo-service
          uri: lb://demo-service
          predicates:
            - Path=/demo/**
        - id: auto-service
          uri: lb://auto-service
          predicates:
            - Path=/auto/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/moto/**